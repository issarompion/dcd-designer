<div class = "chart-container">
    <web-google-maps *ngIf = ref [apiKey]="apiKey" [lat]="lat" [lng]="lng" [markers] ="markers" [options]="options"></web-google-maps>
    <web-google-maps *ngIf = !ref [apiKey]="apiKey" [lat]="lat" [lng]="lng" [markers] ="markers" [options]="options"></web-google-maps>
</div>
<div *ngIf = "showData">
        <div class = 'date-container'>{{date}}</div>
        <div class = 'data-container'>
               <div *ngFor = "let dim of property_dimensions; let i = index" class = "data-container-i">
                   {{dim.name}} = {{values[index_slider][i+1]}} {{dim.unit}}
               </div>
        </div>
        <div *ngIf ="!checked" class ='date-slider-container'>
               <p-slider [style]="{'width':'100%'}" (onChange)="handleChange($event)" [(max)]="sliderSize"></p-slider>
        </div>
        <div class = 'button-refresh-container'>
            <button (click)="refresh()">Refresh</button>
        </div>
</div>
